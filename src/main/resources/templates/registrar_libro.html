<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regsitrar Libros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Libros</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/libros}">Ver Libros</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registar Libro</h1>
                <div class="card-body">
                    <form th:action="@{/libros}" th:object="${libro}" method="POST">
                        <div class="form-group">
                            <label for="titulo">Título:</label>
                            <input type="text" class="form-control" th:field="*{titulo}" name="titulo" required>
                        </div>
                        <div class="form-group">
                            <label for="titulo">Nombre del Autor:</label>
                            <input type="text" class="form-control" th:field="*{autor}" name="autor" required>
                        </div>
                        <div class="form-group">
                            <label for="titulo">Género:</label>
                            <input type="text" class="form-control" th:field="*{genero}" name="genero" required>
                        </div>
                        <div class="form-group">
                            <label for="titulo">ISBN:</label>
                            <input type="text" class="form-control" th:field="*{isbn}" name="isbn" required>
                        </div>
                        <button type="submit" class="btn btn-success">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
